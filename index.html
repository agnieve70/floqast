<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloQast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading-content row ">
        <img class="img-fluid" src="ppc-floqast-banner.jpg">
        <div class="container logo_banner col-6 ">
            <div class="container inner_text ml-5">
                <img src="logo.png" class="img-fluid" alt=""> <span class="roboto_italic1">The</span>
                <h5 class="fastest"><i>Fastest, Most Accurate</i></h5>
                <h6 class="roboto_italic2">Way  to  Close  Your  Books!</h6>
            </div>
           
        </div>
        
        <div class="row">
            <div class="col">
                <div class="outter_form_banner col-8 d-flex">
                    <div class=" footer_banner py-4 px-4  col-3 ">
                        <p class="footer_header_text text-light">SCHEDULE A DEMO</p>
                        <p class="footer_header_sub text-light">Learn More About FloQast</p>           
                    </div>
                    <div class=" col-8">
                        <div class="mt-2">
                            <p><span class="label1">Learn How FloQast Can Improve</span> <span class="label2">Your Month-End</span></p>
                       
                        </div>
                        <form class="form_test">
                            <div class="row ">
                              <div class="col-4">
                                <input type="text" class="form-control" placeholder="First name">
                              </div>
                              <div class="col-4">
                                <input type="text" class="form-control" placeholder="Last name">
                                
                              </div>
                              <div class="col-4">
                                <a class="btn btn-success">SCHEDULE NOW</a>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>            
            </div>
        </div>
      
        
 
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
